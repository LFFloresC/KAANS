<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Hoja de estilos-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>
    <body>
        <!--Encabezado-->
        <header id = "header">
            <div class="center">
                <!--Logo-->
                <div id = "logo">
                    <img src="assets/imagenes/logoKaans.png" class="app-logo" alt="logotipo">
                </div>
                <!--Menu-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="registro.html">Registrarse</a>
                        </li>
                    </ul>
                </nav>
                <!--Limpiar flotado-->
                <div class="clearfix"></div>
            </div>
        </header>
        <!--Contenido-->
        <div id="slider-comun" class="slider-big">
            <div class="center">
                <section id="content">
                    <form class="mid-form">
                        <div class="form-group">
                            <input type="text" name="Nombre" placeholder="Nombre(s)">
                        </div>
                        <div class="apellidos">
                            <input type="text" name="Apaterno" placeholder="Apellido Paterno">
                            <input type="text" name="Amaterno" placeholder="Apellido Materno">
                        </div>
                        <div class="form-group">
                            <input type="text" name="Correo" placeholder="Correo">
                        </div>
                        <div class="form-group">
                            <input type="text" name="contraseña" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <input type="text" name="curp" placeholder="Curp">
                        </div>
                        <input type="submit" value="Registrarse" class="btn-reg" style="cursor:pointer">
                    </form>
                </section>
                <div class="mensaje">
                    <h2>¡Comienza a <br>aprender!<br>Registrate</h2>
                </div>
            </div>
            <!--Limpiar flotado-->
            <div class="clearfix"></div>
        </div>
        </div>

        <!--Pie de pagina-->
        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Todos los derechos reservados<br> Kaans S.A. de C.V.
                </p>
            </div>
        </footer>
